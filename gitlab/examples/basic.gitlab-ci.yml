# Basic Claude Code GitLab Integration Example
#
# This example shows the minimal setup needed to add Claude to your GitLab project

# Include the Claude Code template - this is all you need!
include:
  - remote: 'https://raw.githubusercontent.com/anthropics/claude-code-action/main/gitlab/templates/claude-code.yml'

# Optional: Override default settings
variables:
  CLAUDE_TRIGGER_PHRASE: "@ai"  # Use @ai instead of @claude
  CLAUDE_BRANCH_PREFIX: "ai/"   # Use ai/ prefix for branches

# Your existing CI/CD configuration continues below...
# The template adds a single 'claude' job that can be manually triggered